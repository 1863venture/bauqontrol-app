workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    max_build_duration: 60

    environment:
      node: 18
      xcode: latest
      vars:
        BUNDLE_ID: "com.bauqontrol.app"

    scripts:
      - name: Install dependencies
        script: |
          npm install

      - name: Build web assets
        script: |
          npm run build || echo "no build step"

      - name: Add iOS platform
        script: |
          npx cap add ios || echo "iOS platform already exists"

      - name: Sync Capacitor
        script: |
          npx cap sync ios

      - name: Build iOS IPA
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App" \
            --archive-flags="-destination 'generic/platform=iOS' CODE_SIGN_STYLE=Automatic" \
            --export-options-plist "./export_options.plist"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
